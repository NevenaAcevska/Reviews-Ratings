{% extends "layout.html" %}

{% block body %}

    <h1>Edit Profile</h1>

    <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}

        {{ form.first_name.label_tag }}: {{ form.first_name }}<br>
        {{ form.last_name.label_tag }}: {{ form.last_name }}<br>
        {{ form.phone.label_tag }}: {{ form.phone }}<br>

        <button type="submit">Save Changes</button>
    </form>

{% endblock %}
